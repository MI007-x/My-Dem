<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ðŸ’–</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #fff0f6);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 2;
    }

    img.cat {
        width: 180px;
        margin-bottom: 20px;
    }

    h2 {
        color: #444;
        line-height: 1.4;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 25px;
        position: relative;
        z-index: 3;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ccc;
        color: #333;
        position: fixed; /* IMPORTANT */
    }

    /* LOADING */
    .loading {
        display: none;
        text-align: center;
    }

    .bar {
        width: 220px;
        height: 10px;
        background: #eee;
        border-radius: 20px;
        overflow: hidden;
        margin: 20px auto;
    }

    .bar span {
        display: block;
        height: 100%;
        width: 0%;
        background: #ff4d88;
        animation: load 2s forwards;
    }

    @keyframes load {
        to { width: 100%; }
    }

    /* FINAL */
    .final {
        display: none;
        text-align: center;
        z-index: 2;
    }

    .final img {
        width: 260px;
        margin-bottom: 15px;
    }

    .final h2 {
        min-height: 60px;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 4s linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>

<!-- QUESTION -->
<div class="container" id="main">
    <img src="cat.png" class="cat">
    <h2>
        aap Jaanti ho naâ€¦<br>
        main hi aapke liye best choice hoon? ðŸ˜Œ
    </h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
    </div>
</div>

<button id="noBtn">No ðŸ™ƒ</button>

<!-- LOADING -->
<div class="loading" id="loading">
    <h2>Answer verify ho raha haiâ€¦ ðŸ¤”</h2>
    <div class="bar"><span></span></div>
</div>

<!-- FINAL -->
<div class="final" id="final">
    <img src="meme.gif">
    <h2 id="finalText"></h2>
</div>

<!-- MUSIC -->
<audio id="bgMusic" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b7b6a2c6c.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const loading = document.getElementById("loading");
    const final = document.getElementById("final");
    const finalText = document.getElementById("finalText");
    const music = document.getElementById("bgMusic");

    // INITIAL NO BUTTON POSITION
    moveNoButton();

    function moveNoButton() {
        const padding = 80;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop: almost click = escape
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: touch attempt = escape
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        noBtn.style.display = "none";
        main.style.display = "none";
        loading.style.display = "block";

        setTimeout(() => {
            loading.style.display = "none";
            final.style.display = "block";
            music.play();
            startHearts();
            typeText("Mujhe pata hi thaâ€¦\nmain hi wo hoon ðŸ’˜ðŸŽ‰");
        }, 2200);
    });

    function typeText(text) {
        let i = 0;
        finalText.innerHTML = "";
        const interval = setInterval(() => {
            finalText.innerHTML += text[i] === "\n" ? "<br>" : text[i];
            i++;
            if (i >= text.length) clearInterval(interval);
        }, 60);
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 350);
    }
</script>

</body>
</html>
