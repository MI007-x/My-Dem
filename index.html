<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ðŸ’–</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
margin:0;height:100vh;
background:linear-gradient(135deg,#ffd6e8,#fff0f6);
display:flex;justify-content:center;align-items:center;
overflow:hidden;
}
.container{
text-align:center;padding:20px;
width:100%;max-width:380px;position:relative;
}
img.cat{width:180px;margin-bottom:20px;animation:floatCat 3s ease-in-out infinite}
@keyframes floatCat{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-6px)}
}
h2{color:#444;line-height:1.4}

.button-zone{
position:relative;width:100%;height:150px;margin-top:25px;
}

button{
padding:12px 28px;font-size:18px;
border:none;border-radius:30px;
cursor:pointer;position:absolute;
transition:all .2s ease;
}

#yesBtn{
background:#ff4d88;color:white;
left:50%;transform:translateX(-130px);
bottom:0;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(255,77,136,.4)}
70%{box-shadow:0 0 0 15px rgba(255,77,136,0)}
100%{box-shadow:0 0 0 0 rgba(255,77,136,0)}
}

#noBtn{
background:#ccc;color:#333;
left:50%;transform:translateX(20px);
bottom:0;
}

.loading,.final{display:none;text-align:center}

.bar{
width:230px;height:10px;background:#eee;
border-radius:20px;overflow:hidden;margin:20px auto;
}
.bar span{
display:block;height:100%;width:0%;
background:#ff4d88;
animation:load 2.2s forwards;
}
@keyframes load{to{width:100%}}

.final img{
width:260px;margin-bottom:15px;
animation:fadeIn .8s ease forwards;
opacity:0;
}
@keyframes fadeIn{to{opacity:1}}

.heart,.confetti{
position:absolute;bottom:-20px;font-size:22px;
animation:floatUp 4s linear infinite;
pointer-events:none;
}
@keyframes floatUp{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-100vh);opacity:0}
}

</style>
</head>
<body>

<div class="container" id="main">
<img src="cat.png" class="cat">
<h2>
aap Jaanti ho naâ€¦<br>
main hi aapke liye best choice hoon? ðŸ˜Œ
</h2>

<div class="button-zone" id="zone">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ™ƒ</button>
</div>
</div>

<div class="loading" id="loading">
<h2 id="loadingText">Answer verify ho raha haiâ€¦ ðŸ¤”</h2>
<div class="bar"><span></span></div>
</div>

<div class="final" id="final">
<img src="meme.gif">

</div>

<audio id="bgMusic" preload="auto">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b7b6a2c6c.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const zone=document.getElementById("zone");
const main=document.getElementById("main");
const loading=document.getElementById("loading");
const final=document.getElementById("final");
const finalText=document.getElementById("finalText");
const loadingText=document.getElementById("loadingText");
const music=document.getElementById("bgMusic");

let escapeSpeed=1;

function moveNoButton(){
const zoneRect=zone.getBoundingClientRect();
const btnRect=noBtn.getBoundingClientRect();

const maxX=zoneRect.width-btnRect.width;
const maxY=zoneRect.height-btnRect.height;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

noBtn.style.left=x+"px";
noBtn.style.bottom="auto";
noBtn.style.top=y+"px";

escapeSpeed+=0.3;
noBtn.innerText="No ðŸ˜±";
setTimeout(()=>noBtn.innerText="No ðŸ™ƒ",600);

const taunts=["Arey ruk ðŸ˜…","Pakad ke dikha ðŸ˜‰","No chance ðŸ˜œ","Itna easy nahi ðŸ˜"];
noBtn.title=taunts[Math.floor(Math.random()*taunts.length)];

if(navigator.vibrate) navigator.vibrate(30);
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

yesBtn.addEventListener("click",()=>{
music.volume=0.9;
music.play().catch(()=>{});

main.style.display="none";
loading.style.display="block";

let loadingMessages=[
"Answer verify ho raha haiâ€¦ ðŸ¤”",
"Compatibility check ho raha haiâ€¦ ðŸ’ž",
"Result calculate ho raha haiâ€¦ ðŸ’Œ"
];

let i=0;
let interval=setInterval(()=>{
loadingText.innerText=loadingMessages[i%loadingMessages.length];
i++;
},700);

setTimeout(()=>{
clearInterval(interval);
loading.style.display="none";
final.style.display="block";

burstConfetti();
typeText("Mujhe pata hi thaâ€¦\nmain hi wo hoon ðŸ’˜ðŸŽ‰");

});

function typeText(text){
let i=0;

finalText.innerHTML+=text[i]==="\n"?"<br>":text[i];

},55);
}

function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerText="ðŸ’–";

heart.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(heart);

},400);
}

function burstConfetti(){
for(let i=0;i<20;i++){

conf.className="confetti";

}
}
</script>
