<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neheart ðŸ’–</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#ffd6e8,#fff0f6);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:background .8s ease;
}

body.dark{
background:#0d0d0d;
color:white;
}

.container{
text-align:center;
padding:20px;
width:100%;
max-width:430px;
position:relative;
}

h2{
line-height:1.5;
}

/* Fullscreen Button */
#fsBtn{
position:fixed;
top:12px;
right:12px;
z-index:9999;
background:#ff4d88;
color:white;
border:none;
border-radius:20px;
padding:6px 14px;
font-size:13px;
cursor:pointer;
opacity:.8;
}
#fsBtn:hover{opacity:1}

/* First Screen */
img.cat{
width:170px;
margin-bottom:20px;
}

.button-zone{
position:relative;
width:100%;
height:150px;
margin-top:25px;
}

button{
padding:12px 28px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
position:absolute;
transition:all .2s ease;
}

#yesBtn{
background:#ff4d88;
color:white;
left:50%;
transform:translateX(-130px);
bottom:0;
}

#noBtn{
background:#ccc;
color:#333;
left:50%;
transform:translateX(20px);
bottom:0;
}

/* Loading */
.loading{display:none}

.bar{
width:230px;
height:10px;
background:#eee;
border-radius:20px;
overflow:hidden;
margin:20px auto;
}
.bar span{
display:block;
height:100%;
width:0%;
background:#ff4d88;
animation:load 2s forwards;
}
@keyframes load{to{width:100%}}

/* Story */
.story-wrapper{
display:none;
perspective:2000px;
width:100%;
max-width:430px;
}

.story-page{
position:relative;
width:100%;
min-height:480px;
transform-style:preserve-3d;
transition:transform 1.3s cubic-bezier(.4,.2,.2,1);
}

.story-page.flipping{
transform:rotateY(-180deg);
}

.story-face{
position:absolute;
width:100%;
top:0;
left:0;
backface-visibility:hidden;
}

.story-img-container{
width:100%;
height:340px;
display:none;
justify-content:center;
align-items:center;
background:#111;
border-radius:18px;
overflow:hidden;
}

.story-img{
max-width:100%;
max-height:100%;
object-fit:contain;
}

.story-text{
margin-top:20px;
min-height:100px;
padding:0 10px;
line-height:1.6;
}

.shadow{
position:absolute;
top:0;
right:0;
width:50%;
height:100%;
background:linear-gradient(to left,rgba(0,0,0,.5),transparent);
opacity:0;
transition:opacity 1.3s;
}

.story-page.flipping .shadow{opacity:1}

/* Rewind */
.rewind{
animation:rewindAnim 1s linear infinite;
}
@keyframes rewindAnim{
0%{transform:translateX(0)}
50%{transform:translateX(-10px)}
100%{transform:translateX(0)}
}

/* Hearts */
.heart1,.heart2{
position:absolute;
bottom:-20px;
pointer-events:none;
animation:floatUp 5s linear infinite;
}

.heart2{
animation-duration:7s;
opacity:.7;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1);opacity:1}
100%{transform:translateY(-100vh) scale(1.4);opacity:0}
}

/* Final scroll safe */
.final-scroll{
overflow-y:auto;
max-height:75vh;
padding-bottom:40px;
}

/* Responsive */
@media(max-width:480px){
.story-img-container{height:260px}
.story-page{min-height:430px}
}
</style>
</head>
<body>

<button id="fsBtn">Fullscreen</button>

<!-- FIRST SCREEN -->
<div class="container" id="main">
<img src="cat.png" class="cat">
<h2>
Neheartâ€¦<br>
tum jaanti ho naâ€¦<br>
main hi tumhare liye best hoon? ðŸ˜Œ
</h2>
<div class="button-zone" id="zone">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ™ƒ</button>
</div>
</div>

<!-- LOADING -->
<div class="container loading" id="loading">
<h2>Answer verify ho raha haiâ€¦ ðŸ¤”</h2>
<div class="bar"><span></span></div>
</div>

<!-- STORY -->
<div class="container story-wrapper" id="storyWrapper">
<div class="story-page" id="storyPage">

<div class="story-face">
<div class="story-img-container">
<img id="storyImg" class="story-img">
</div>
<h2 id="storyText" class="story-text"></h2>
<div class="shadow"></div>
</div>

</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const zone=document.getElementById("zone");
const main=document.getElementById("main");
const loading=document.getElementById("loading");
const storyWrapper=document.getElementById("storyWrapper");
const storyPage=document.getElementById("storyPage");
const storyImg=document.getElementById("storyImg");
const storyText=document.getElementById("storyText");
const imgContainer=document.querySelector(".story-img-container");
const fsBtn=document.getElementById("fsBtn");

let escapeCount=0;

/* Fullscreen */
fsBtn.onclick=()=>{
if(!document.fullscreenElement){
document.documentElement.requestFullscreen();
}else{
document.exitFullscreen();
}
};

/* No escape */
function moveNoButton(){
const zoneRect=zone.getBoundingClientRect();
const btnRect=noBtn.getBoundingClientRect();
const maxX=zoneRect.width-btnRect.width;
const maxY=zoneRect.height-btnRect.height;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.bottom="auto";
noBtn.style.top=Math.random()*maxY+"px";
escapeCount++;
noBtn.innerText=escapeCount<5?"No ðŸ˜±":"Thak gaya hu ðŸ˜µâ€ðŸ’«";
setTimeout(()=>noBtn.innerText="No ðŸ™ƒ",700);
}
noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

/* Yes Flow */
yesBtn.onclick=()=>{
main.style.display="none";
loading.style.display="block";
setTimeout(()=>{
loading.style.display="none";
document.body.classList.add("dark");
startRewind();
},2200);
};

/* Rewind */
function startRewind(){
storyWrapper.style.display="block";
imgContainer.style.display="none";
storyText.innerHTML="Neheartâ€¦ yaad he jab ham pehli baar mile the ðŸ’­";
setTimeout(()=>{
storyText.innerHTML="âª Rewind karte heâ€¦";
storyText.classList.add("rewind");
},2000);
setTimeout(()=>{
storyText.classList.remove("rewind");
startStory();
},4000);
}

/* Pages */
const pages=[
{img:"story1.gif",text:"Yaad he ham kese randomly mile"},
{img:"story2.gif",text:"aur tum bar bar mujse keh rahe the ki tum chale jaoge , chale jaoge .."},
{img:"story3.gif",text:"aur vo tumhara har baar shaq karna , koi to he...kon he.. kisse baat karne chale jaate.."},
{img:"story4.gif",text:"and 1 year ke baad bhi mujko apna best freind naa bulana"},
{img:"story5.gif",text:"hamara vo drawing banake aek dusre ko bhejna"},
{img:"story6.gif",text:"mera aur tumahra aek dusre ko gaana gaake sunana"},
{img:"story7.gif",text:"aur dekhte hi dekhte 3 saal bit gaye ...( hena ?? ,  3 to ho gaye naa ??)"},
{img:"story8.gif",text:"aur aaj bhi tumhara vahi ...."},
{img:"story9.gif",text:"chhoti chhoti baato pe kit kit karna , mera vahi tumhe pura paragraph likhke samjaana..."},
{img:"story10.gif",text:"tumhara bina bataye gussa ho jaana ... mera fir tumhe pura paragraph likhne samjaana.."},
{img:"story11.gif",text:"lekin tum ho bohot 'sundar' (likh deta hu, kahi ye naa kahe ki sirf burae kari) ðŸ˜"}
];

let index=0;

function startStory(){showPage();}

function showPage(){
if(index>=pages.length){showFinal();return;}

const img=new Image();
img.src=pages[index].img;

img.onload=function(){
imgContainer.style.display="flex";
storyImg.src=pages[index].img;

setTimeout(()=>{
storyText.innerHTML=pages[index].text;
let readTime=6500+(pages[index].text.length*70);
setTimeout(()=>flipPage(),readTime);
},400);
};
}

function flipPage(){
storyPage.classList.add("flipping");
setTimeout(()=>{
storyPage.classList.remove("flipping");
index++;
showPage();
},1300);
}

function showFinal(){
imgContainer.style.display="none";
storyText.classList.add("final-scroll");

setTimeout(()=>{
storyText.innerHTML=
"Neheartâ€¦ ðŸ’–<br><br>" +
"Pata nahi kaise likhuâ€¦ par jo bhi ho na, tum mere life ka ek bohot hi important and special part ho. Tumhari hasi alag hai, tumhara gussa bhi alag haiâ€¦ aur tumhara kalesh to legend level ka hai ðŸ˜Œ<br><br>" +
"3 saal ho gayeâ€¦ par abhi bhi jab tum bina bataye gussa hoti ho na, tab bhi mujhe lagta hai ki ye meri hi responsibility hai tumhe manaana.<br><br>" +
"Sach bolu toâ€¦ agar muje time time me wapas jaana mile, to main fir se wahi random milna choose karungaâ€¦ Tum jesi ho perfect ho, jesi dikhti ho perfect ho, jese bat karte ho vo perfect he  ðŸ’˜<br><br>" +
"Aur haanâ€¦ tum sundar ho. Bahut sundar. bas jataata nahi, kahi udne naa lago ðŸ˜‰";

startHearts();

},1000);
}

/* Continuous Hearts */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart1";
h.innerText="ðŸ’–";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

setInterval(()=>{
let h2=document.createElement("div");
h2.className="heart2";
h2.innerText="âœ¨";
h2.style.left=Math.random()*100+"vw";
h2.style.fontSize=(15+Math.random()*15)+"px";
document.body.appendChild(h2);
setTimeout(()=>h2.remove(),7000);
},900);
}
</script>

</body>
</html>
