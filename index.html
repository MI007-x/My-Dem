<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neheart ðŸ’–</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
margin:0;height:100vh;
background:linear-gradient(135deg,#ffd6e8,#fff0f6);
display:flex;justify-content:center;align-items:center;
overflow:hidden;
transition:background .8s ease;
}

body.dark{
background:#000;
color:white;
}

.container{text-align:center;padding:20px;max-width:420px;width:100%}

img.cat{width:180px;margin-bottom:20px}

h2{line-height:1.4;color:#444}
body.dark h2{color:#fff}

.button-zone{
position:relative;width:100%;height:150px;margin-top:25px;
}

button{
padding:12px 28px;font-size:18px;
border:none;border-radius:30px;
cursor:pointer;position:absolute;
transition:all .2s ease;
}

#yesBtn{
background:#ff4d88;color:white;
left:50%;transform:translateX(-130px);
bottom:0;
}

#noBtn{
background:#ccc;color:#333;
left:50%;transform:translateX(20px);
bottom:0;
}

/* loading */
.loading{display:none;text-align:center}

.bar{
width:230px;height:10px;background:#eee;
border-radius:20px;overflow:hidden;margin:20px auto;
}
.bar span{
display:block;height:100%;width:0%;
background:#ff4d88;
animation:load 2s forwards;
}
@keyframes load{to{width:100%}}

/* story */
.story-wrapper{display:none;perspective:1000px}
.story-page{
transition:transform .8s ease, opacity .6s ease;
transform-style:preserve-3d;
}
.story-page.flip{
transform:rotateY(180deg);
opacity:0;
}
.story-img{
width:100%;
border-radius:16px;
margin-bottom:15px;
}

/* rewind animation */
.rewind{
animation:rewindAnim 1s linear infinite;
}
@keyframes rewindAnim{
0%{transform:translateX(0)}
50%{transform:translateX(-10px)}
100%{transform:translateX(0)}
}

/* floating hearts */
.heart{
position:absolute;
bottom:-20px;
animation:floatUp 4s linear infinite;
pointer-events:none;
}
@keyframes floatUp{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-100vh);opacity:0}
}
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="container" id="main">
<img src="cat.png">
<h2>
Neheartâ€¦<br>
tum jaanti ho naâ€¦<br>
main hi tumhare liye best hoon? ðŸ˜Œ
</h2>

<div class="button-zone" id="zone">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ™ƒ</button>
</div>
</div>

<!-- LOADING -->
<div class="container loading" id="loading">
<h2>Answer verify ho raha haiâ€¦ ðŸ¤”</h2>
<div class="bar"><span></span></div>
</div>

<!-- STORY -->
<div class="container story-wrapper" id="storyWrapper">
<div class="story-page" id="storyPage">
<img id="storyImg" class="story-img">
<h2 id="storyText"></h2>
</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const zone=document.getElementById("zone");
const main=document.getElementById("main");
const loading=document.getElementById("loading");
const storyWrapper=document.getElementById("storyWrapper");
const storyPage=document.getElementById("storyPage");
const storyImg=document.getElementById("storyImg");
const storyText=document.getElementById("storyText");

let escapeCount=0;

// NO BUTTON ESCAPE
function moveNoButton(){
const zoneRect=zone.getBoundingClientRect();
const btnRect=noBtn.getBoundingClientRect();

const maxX=zoneRect.width-btnRect.width;
const maxY=zoneRect.height-btnRect.height;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

noBtn.style.left=x+"px";
noBtn.style.bottom="auto";
noBtn.style.top=y+"px";

escapeCount++;
noBtn.innerText=escapeCount<5?"No ðŸ˜±":"Thak gaya hu ðŸ˜µâ€ðŸ’«";

setTimeout(()=>{
noBtn.innerText="No ðŸ™ƒ";
},700);
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

// YES FLOW
yesBtn.addEventListener("click",()=>{
main.style.display="none";
loading.style.display="block";

setTimeout(()=>{
loading.style.display="none";
document.body.classList.add("dark");
startRewind();
},2200);
});

// REWIND INTRO
function startRewind(){
storyWrapper.style.display="block";
storyText.innerHTML="Neheartâ€¦ yaad hai jab hum pehli baar mile the? ðŸ’­";
storyImg.style.display="none";

setTimeout(()=>{
storyText.innerHTML="âª Rewind karte hainâ€¦";
storyText.classList.add("rewind");
},2000);

setTimeout(()=>{
storyText.classList.remove("rewind");
startStory();
},4000);
}

// STORY DATA
const pages=[
{img:"story1.gif",text:"Yaad he ham kese randomly mile"},
{img:"story2.gif",text:"aur tum bar bar mujse keh rahe the ki tum chale jaoge , chale jaoge .."},
{img:"story3.gif",text:"aur vo tumhara har baar shaq karna , koi to he...kon he.. kisse baat karne chale jaate.."},
{img:"story4.gif",text:"and 1 year ke baad bhi mujko apna best freind naa bulana"},
{img:"story5.gif",text:"hamara vo drawing banake aek dusre ko bhejna"},
{img:"story6.gif",text:"mera aur tumahra aek dusre ko gaana gaake sunana"},
{img:"story7.gif",text:"aur dekhte hi dekhte 3 saal bit gaye ...( hena ?? ,  3 to ho gaye naa ??)"},
{img:"story8.gif",text:"aur aaj bhi tumhara vahi ...."},
{img:"story9.gif",text:"chhoti chhoti baato pe kit kit karna , mera vahi tumhe pura paragraph likhke samjaana..."},
{img:"story10.gif",text:"tumhara bina bataye gussa ho jaana ... mera fir tumhe pura paragraph likhne samjaana.."},
{img:"story11.gif",text:"lekin tum ho bohot 'sundar' (likh deta hu, kahi ye naa kahe ki sirf burae kari) ðŸ˜"}
];

let index=0;

function startStory(){
showPage();
}

function showPage(){
if(index>=pages.length){
showFinal();
return;
}

storyImg.src=pages[index].img;
storyImg.style.display="block";
storyText.innerHTML=pages[index].text;

setTimeout(()=>{
flipPage();
},5000);
}

function flipPage(){
storyPage.classList.add("flip");
setTimeout(()=>{
storyPage.classList.remove("flip");
index++;
showPage();
},800);
}

function showFinal(){
storyImg.style.display="none";
storyText.innerHTML=
"Neheartâ€¦ ðŸ’–<br><br>" +
"Tum sirf sundar nahi hoâ€¦ tum samajdaar ho, emotional ho, dramatic ho aur kabhi kabhi thodi si ziddi bhi ðŸ˜Œ<br><br>" +
"Lekin jo tum ho naâ€¦ wo bilkul original piece ho. 3 saal me bahut kuch badla hogaâ€¦ lekin tumhari importance kabhi nahi badli.<br><br>" +
"Agar phir se rewind mileâ€¦ to main fir se tumhe hi choose karunga ðŸ’˜";

startHearts();
}

function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerText="ðŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},400);
}
</script>

</body>
</html>
