<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ðŸ’–</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #fff0f6);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    img.cat {
        width: 180px;
        margin-bottom: 20px;
    }

    h2 {
        color: #444;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        position: absolute;
        background: #ccc;
        color: #333;
        left: 140px;
        top: 0;
    }

    /* Final Screen */
    .final {
        display: none;
        text-align: center;
    }

    .final img {
        width: 260px;
    }

    /* Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <img src="cat.png" class="cat" alt="cute cat">
    <h2>aap Jaanti ho naâ€¦<br>main hi aapke liye best choice hoon? ðŸ˜Œ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ƒ</button>
    </div>
</div>

<div class="final" id="final">
    <img src="meme.gif" alt="meme">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        final.style.display = "block";
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }
</script>

</body>
</html>
